<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Регистрация на выступление</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="container container_main">
    <div class="row text-center">
      <div class="col-xs-12 col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">
              <h2>Регистрация на выступление:</h2></div>
          </div>
          <div class="panel-body">
            <form name="concertRegistration">
              <!--По возможности сделать пути для саджестов и для поста формы где то отдельно, что бы я мог
        отредактировать их в случае чего-->
              <!--Спаунящиеся инпуты для списка произведений-->
              <div class="form-group col-xs-12">
                <label>Выберите исполняемые произведения: </label>
              </div>
              <div id="compositions">
                <!--Suggestions: GET Performances/SuggestComposer/?text=text -->
                <div class="row_composition form-group">
                  <div class="col-xs-6 col-sm-5">
                    <input class="form-control composer" name="composer[]" type="text" placeholder="Имя композитора" required />
                  </div>
                  <!--Suggestions: GET Performances/SuggestComposition/?text=text -->
                  <div class="col-xs-6 col-sm-5 composition_wrapper">
                    <input class="form-control composition" name="composition[]" type="text" placeholder="Название произведления" required />
                  </div>
                  <div class="col-xs-12 col-sm-2 btn_delete_container">
                    <button type="button" class="btn btn-md btn-warning" data-removecomposition>Удалить</button>
                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-xs-12">
                <button type="button" class="btn btn-md btn-primary" data-addcomposition> + Добавить произведение</button>
              </div>
              <div class="clearfix"></div>
              <hr>
              <!--Спаунящиеся инпуты для списка исполнителей-->
              <div id="performers" class="form-group">
                <!--Suggestions: GET Performances/SuggestPerformer/?text=text -->
                <div class="form-group col-xs-12">
                  <label>Выберите исполнителей:</label>
                </div>
                <div class="col-xs-6 text-left">
                <label class="label_checkbox"> 
                  <input class="performer" type="checkbox" name="performer[]">
                  <span>Вася Пупкин Вовкин Длинное Имя Ололололо</span>
                </label>
                </div>
                <div class="col-xs-6 text-left">
                <label class="label_checkbox"> 
                  <input type="checkbox" name="performer[]">
                  <span>Вася Пупкин Вовкин</span>
                </label>
                </div>
                <div class="col-xs-6 text-left">
                <label class="label_checkbox"> 
                  <input type="checkbox" name="performer[]">
                  <span>Вася Пупкин Вовкин</span>
                </label>
                </div>
                <div class="col-xs-6 text-left">
                <label class="label_checkbox"> 
                  <input type="checkbox" name="performer[]">
                  <span>Вася Пупкин Вовкин</span>
                </label>
                </div>
              </div>
              <div class="clearfix"></div>
              <hr>
              <div class="alert alert-danger error-message" role="alert"></div>
              <div class="text-center">
                <button type="button" class="btn btn-success" data-submit>Зарегистрироваться</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
